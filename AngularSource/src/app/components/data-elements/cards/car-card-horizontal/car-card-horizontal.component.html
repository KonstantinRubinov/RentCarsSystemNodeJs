<div class="card col-md-12">
    <div class="row">
      <div class="col-md-6 col d-flex align-items-center justify-content-center">
        <img src='{{mUrl}}{{car.carPicture}}' onerror="this.onerror=null;this.src='../../../assets/images/NoCar.png';" class="card-img">
      </div>
      <div class="col-md-6">
        <div class="card-body">
                <div class="lib-row lib-header">
                        {{car.carFirm}} {{car.carModel}}
                    <div class="lib-header-seperator"></div>
                </div>
                
                <div class="lib-row lib-desc">
                  <p class="card-text2">
                    Car Type : {{car.carType}}<br>
                    Car Year : {{car.carYear}}<br>
                    Car Number : {{car.carNumber}}<br>
                    Car Gear : {{car.carGear}}<br>
                    Car Branch City : {{splittedBranch[0]}}<br>
                    Car Branch Name : {{splittedBranch[1]}}<br>
                    Car Branch Street : {{splittedBranch[2]}}
                  </p>

                  <button type="button" class="btn btn-primary" routerLink="/car-details/{{car.carNumber}}">Order Car</button>
                </div>
        </div>
      </div>
    </div>
  </div>
