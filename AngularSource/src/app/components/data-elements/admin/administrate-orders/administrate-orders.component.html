<form #formInfo="ngForm">
  <div class="form-row">
      <div class="col-md-3">
          <select size="9" class="form-control" style="width: 100%;" [(ngModel)]="rentNumber" [ngModelOptions]="{standalone: true}" (change)="ShowSelectedRent($event)">
              <option *ngFor="let carRent of carRents" [value]="carRent.rentNumber">{{ carRent.userID + " " + carRent.carNumber }}</option>
          </select>
      </div>
      <div class="col-md-9">
          <div class="form-row">
              
              <div class="form-group col-md-4">
                  <label for="rentNumber">rentNumber</label>
                  <input #rentNumberInfo="ngModel" required type="number" name="rentNumber" id="rentNumber" class="form-control" [(ngModel)]="rentNumber" placeholder="rentNumber">
              </div>
              <div class="form-group col-md-4">
                  <label for="userID">userID</label>
                  <input #userIDInfo="ngModel" required minlength="8" type="text" name="userID" id="userID" class="form-control" [(ngModel)]="userID" placeholder="userID">
              </div>
              <div class="form-group col-md-4">
                  <label for="carNumber">carNumber</label>
                  <input #carNumberInfo="ngModel" required minlength="6" type="text" name="carNumber" id="carNumber" class="form-control" [(ngModel)]="carNumber" placeholder="carNumber">
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
                <label for="rentStartDate">Rent Start Date</label>
                <input #rentStartDateInfo="ngModel" required type="date" name="rentStartDate" id="rentStartDate" class="form-control" [ngModel]="rentStartDate | date:'yyyy-MM-dd'" (ngModelChange)="rentStartDate = $event" placeholder="rentStartDate">
            </div>
            <div class="form-group col-md-4">
                <label for="rentEndDate">Rent End Date</label>
                <input #rentEndDateInfo="ngModel" required type="date" name="rentEndDate" id="rentEndDate" class="form-control" [ngModel]="rentEndDate | date:'yyyy-MM-dd'" (ngModelChange)="rentEndDate = $event" placeholder="rentEndDate">
            </div>
            <div class="form-group col-md-4">
                <label for="rentRealEndDate">Rent Real End Date</label>
                <input #rentRealEndDateInfo="ngModel" required type="date" name="rentRealEndDate" id="rentRealEndDate" class="form-control" [ngModel]="rentRealEndDate | date:'yyyy-MM-dd'" (ngModelChange)="rentRealEndDate = $event" placeholder="rentRealEndDate">
            </div>
        </div>
        
          <p *ngIf="rentNumberInfo.errors?.required && rentNumberInfo.touched" class="inputValidation">Missing rentNumber.</p>
          <p *ngIf="userIDInfo.errors?.required && userIDInfo.touched" class="inputValidation">Missing userID.</p>
          <p *ngIf="carNumberInfo.errors?.required && carNumberInfo.touched" class="inputValidation">Missing carNumber.</p>
          <p *ngIf="rentStartDateInfo.errors?.required && rentStartDateInfo.touched" class="inputValidation">Missing rentStartDate.</p>
          <p *ngIf="rentEndDateInfo.errors?.required && rentEndDateInfo.touched" class="inputValidation">Missing rentEndDate.</p>
          <p *ngIf="rentRealEndDateInfo.errors?.required && rentRealEndDateInfo.touched" class="inputValidation">Missing rentRealEndDate.</p>
          


          <button type="button" [disabled]="formInfo.form.invalid" class="btn btn-primary" (click)="AddRent()">Add Rent</button>
          <button type="button" [disabled]="formInfo.form.invalid" class="btn btn-primary" (click)="UpdateRent()">Update Rent</button>
          <button type="button" [disabled]="formInfo.form.invalid" class="btn btn-primary" (click)="DeleteRent()">Delete Rent</button>
      
      </div>
  </div>
</form>
