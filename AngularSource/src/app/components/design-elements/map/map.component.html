<h1>{{ branch.branchAddress }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="branch.branchLat" [longitude]="branch.branchLng">
  <agm-marker [latitude]="branch.branchLat" [longitude]="branch.branchLng"></agm-marker>
</agm-map>
